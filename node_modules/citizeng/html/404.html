<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page 404</title>
  </head>
  <body onload="init();">
    <div id="divheader" style="display:none;">Your are on a <span style="font-weight:bold">Reserved</span> page</div>
    <div id="divbody" style="display:none;">404</div>
    <div id="divfooter" style="display:none;"><a href="/">home</a></div>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="/citizeng.css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/citizeng.css">
    <!-- Style -->
    <!-- Script -->
    <script src="/citizeng.js/mobile-detect.min.js"></script>
    <script src="/citizeng.js/common.js"></script>
    <script src="/js/citizeng.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      /* Global variables. */
      var elemdiv404header  = null;
      var elemdiv404body    = null;
      var elemdiv404footer  = null;
      var socket = io.connect();

      /* Initialization function. */
      function init() {
        // hide main elements.
        elemdiv404header  = document.getElementById("divheader");
        elemdiv404body    = document.getElementById("divbody");
        elemdiv404footer  = document.getElementById("divfooter");

        // Retrieve client information.
        clientinfo = ctzGetClientInfo();
        socket.emit("console", JSON.stringify(clientinfo));

        // Custom initialization.
        init404(clientinfo);
      }
    </script>
  </body>
</html>
